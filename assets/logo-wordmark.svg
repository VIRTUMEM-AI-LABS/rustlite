<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="80" viewBox="0 0 180 80" role="img" aria-labelledby="wordmarkTitle">
  <title id="wordmarkTitle">RustLite wordmark â€” database with gear</title>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f7fa" rx="6" />

  <defs>
    <linearGradient id="wmRustGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#E68A5A" />
      <stop offset="50%" stop-color="#C96A2E" />
      <stop offset="100%" stop-color="#A84510" />
    </linearGradient>
    <linearGradient id="wmTopGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFBB8A" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#E68A5A" stop-opacity="0.95" />
    </linearGradient>
  </defs>

  <!-- Centered container -->
  <g transform="translate(40, 40)">
    <!-- Icon with stacked disks and gear -->
    <g transform="translate(-22, 0)">
      <!-- Disk 1 (bottom - darkest) -->
      <path d="M-14 4 L-14 11 A14 4 0 0 0 14 11 L14 4 A14 4 0 0 0 -14 4 Z" fill="#8a3f14" opacity="0.9" />
      <ellipse cx="0" cy="11" rx="14" ry="4" fill="#6b2f12" opacity="0.95" />

      <!-- Disk 2 (middle) -->
      <path d="M-14 -2 L-14 5 A14 4 0 0 0 14 5 L14 -2 A14 4 0 0 0 -14 -2 Z" fill="url(#wmRustGrad)" opacity="0.95" />
      <ellipse cx="0" cy="5" rx="14" ry="4" fill="#BF4F00" opacity="0.9" />

      <!-- Disk 3 (top - brightest) -->
      <path d="M-14 -8 L-14 -1 A14 4 0 0 0 14 -1 L14 -8 A14 4 0 0 0 -14 -8 Z" fill="url(#wmTopGrad)" opacity="0.95" />
      <ellipse cx="0" cy="-1" rx="14" ry="4" fill="url(#wmTopGrad)" opacity="0.95" />

      <!-- Top highlight -->
      <ellipse cx="0" cy="-8" rx="7" ry="1.3" fill="#ffffff" opacity="0.15" />

      <!-- Integrated gear in center -->
      <g transform="translate(0, 1.5)">
        <!-- 12 gear teeth -->
        <g fill="#C96A2E" opacity="0.92">
          <polygon points="0,-7 1,-5 -1,-5" />
          <polygon points="4,-6 5.5,-4 3,-5" />
          <polygon points="6,-3.5 7,-0.5 5,-2" />
          <polygon points="7,0 8,2 6,0.5" />
          <polygon points="6,3.5 7,6.5 5,5" />
          <polygon points="4,6 5.5,8 3,7" />
          <polygon points="0,7 1,5 -1,5" />
          <polygon points="-4,6 -5.5,8 -3,7" />
          <polygon points="-6,3.5 -7,6.5 -5,5" />
          <polygon points="-7,0 -8,2 -6,0.5" />
          <polygon points="-6,-3.5 -7,-0.5 -5,-2" />
          <polygon points="-4,-6 -5.5,-4 -3,-5" />
        </g>

        <!-- Gear body -->
        <circle cx="0" cy="0" r="5.2" fill="#E68A5A" opacity="0.8" />
        <circle cx="0" cy="0" r="4.8" fill="#C96A2E" opacity="0.92" />
        
        <!-- Inner ring -->
        <circle cx="0" cy="0" r="3.5" fill="none" stroke="#8a3f14" stroke-width="0.4" opacity="0.35" />
        
        <!-- Center hub -->
        <circle cx="0" cy="0" r="2.5" fill="#FFBB8A" opacity="0.95" />
        <circle cx="0" cy="0" r="1.8" fill="#E68A5A" opacity="0.92" />
        
        <!-- Center hole -->
        <circle cx="0" cy="0" r="0.8" fill="#6b2f12" opacity="0.85" />
      </g>

      <!-- Subtle shadow -->
      <ellipse cx="1.5" cy="15" rx="15" ry="3" fill="#000000" opacity="0.06" />
    </g>

    <!-- Text: Rust + Lite (reduced spacing and size) -->
    <g transform="translate(0, 0)">
      <!-- 'Rust' in Rust orange/brown -->
      <text x="0" y="6" font-family="Inter, Roboto, Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#C96A2E">Rust</text>
      <!-- 'Lite' in dark (matching database theme) -->
      <text x="46" y="6" font-family="Inter, Roboto, Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#1a2a3a">Lite</text>
    </g>
  </g>

</svg>
